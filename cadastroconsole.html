            <div class="formulario">
                <form method="POST" action="script/cadConso.php">
                    <label for="titulo" class="lblTitulo">Título Do Console</label>
                    <input type="text" id="titulo" name="titulo" maxlength="30" placeholder="Digite o Nome do Video Game" required /> <br />
                    <br />
                    <label for="tipo" class="lblTitulo">Tipo de Midia</label>
                    <input type="text" id="tipo" name="tipo" maxlength="30" placeholder="Digite o Resumo do Jogo" required /> <br />
                    <br />
                    <label for="fabricante" class="lblTitulo">Fabricante do Video Game</label>
                    <input type="text" id="fabricante" name="fabricante" maxlength="30" placeholder="Digite o Fabricante do Console" required /> <br />
                    <br />
                    <input type="submit" class="btnEnviar" id="enviar" name="enviar" value="Cadastrar" class="bt-enviar" />
                    <input type="reset" class="btnCancelar" id="limpar" name="limpar" value="Limpar Campos" class="bt-cancelar" />
